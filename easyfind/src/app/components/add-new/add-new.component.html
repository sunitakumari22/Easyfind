<p-toast></p-toast>
<div class="pb-6">
    <div class="grid">
        <div class="col-span-12 pb-5">
            <div class="toolbar-demo card">
                <div class="p-toolbar-group-left">
                    <div class="header-left-div flex align-items-center">
                        <div class="header-div1 mr-3">
                            <i class="pi pi-users text-2xl text-primary"></i>
                        </div>
                        <div class="header-div2">
                            <h5 class="m-0 text-2xl text-color">Hotels</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-span-12">
          <div class="card">
              <p-tabView>
                  <p-tabPanel header="Details">
                      <form [formGroup]="hotelForm" (ngSubmit)="submitForm()" class="grid p-fluid">
                          
                          <!-- Row 1: Hotel Name & Address -->
                          <div class=" grid grid-cols-12 gap-8">
                              <div class="col-span-12 lg:col-span-6 xl:col-span-3">
                                  <label for="name">Hotel Name<span class="text-red-500">*</span></label>
                                  <input type="text" pInputText formControlName="name" id="name" class="w-full" />
                              </div>
                              <div class="col-span-12 lg:col-span-6 xl:col-span-3">
                                  <label for="address">Address<span class="text-red-500">*</span></label>
                                  <input type="text" pInputText formControlName="address" id="address" class="w-full" />
                              </div>
                              <div class="col-span-12 lg:col-span-6 xl:col-span-3">
                                <label for="phone">Phone</label>
                                <input type="text" pInputText formControlName="phone" id="phone" class="w-full" />
                            </div>
                            <div class="col-span-12 lg:col-span-6 xl:col-span-3">
                                <label for="whatsapp">WhatsApp Link</label>
                                <input type="text" pInputText formControlName="whatsappLink" id="whatsapp" class="w-full" />
                            </div>
                            <div class="col-span-12 lg:col-span-6 xl:col-span-3">
                                <label for="rating">Rating</label>
                                <input type="number" pInputText formControlName="rating" id="rating" min="0" max="5" class="w-full" />
                            </div>
                            <div class="col-span-12 lg:col-span-6 xl:col-span-3">
                                <label for="reviews">Reviews</label>
                                <input type="number" pInputText formControlName="reviews" id="reviews" class="w-full" />
                            </div>
                            <div class="col-span-12 lg:col-span-6 xl:col-span-3">
                                <label for="enquiries">Recent Enquiries</label>
                                <input type="number" pInputText formControlName="recentEnquiries" id="enquiries" class="w-full" />
                            </div>
                            <div class="col-span-12 lg:col-span-6 xl:col-span-3">
                                <label for="image">Image URL</label>
                                <input type="text" pInputText formControlName="image" id="image" class="w-full" />
                            </div>
                            
                          </div>
                          
                          <div class="grid grid-cols-12 gap-8 flex justify-center">
                            <div class="text-center mt-4">
                                <button pButton type="submit" label="Update" class="p-button-success w-full md:w-auto"></button>
                            </div>
                          </div>
      
                      </form>
                  </p-tabPanel>
      
                  
      
              </p-tabView>
          </div>
      </div>
      
    </div>
</div>
