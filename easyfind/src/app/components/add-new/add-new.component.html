<p-toast></p-toast>
<div class="pb-6">
    <div class="grid">
        <div class="col-12 pb-5">
            <div class="toolbar-demo card">
           
              <div class="p-toolbar-group-left">
                <div class="header-left-div flex align-items-center">
                  <div class="header-div1 mr-3">
                    <i class="pi pi-users" style="font-size: 2rem; color: var(--primary-color);"></i>
                  </div>
                  <div class="header-div2">
                    <h5 class="m-0" style="font-size: 1.5rem; color: var(--text-color);">Hotels</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
<div class="card1 mt-4 p-6 shadow-lg rounded-lg bg-white max-w-3xl mx-auto">
  
  
  <h3 class="text-center text-2xl font-bold text-gray-700 mb-4">Add New Hotel</h3>
  
  <form [formGroup]="hotelForm" (ngSubmit)="submitForm()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Hotel Name -->
    <div class="col-span-2">
      <label class="font-semibold text-gray-600">Hotel Name</label>
      <input type="text" pInputText formControlName="name" class="w-full p-3 border rounded-lg shadow-sm focus:ring focus:ring-blue-200" />
    </div>

    <!-- Rating -->
    <div>
      <label class="font-semibold text-gray-600">Rating</label>
      <input type="number" pInputText formControlName="rating" class="w-full p-3 border rounded-lg shadow-sm" min="0" max="5" />
    </div>
    
    <!-- Reviews -->
    <div>
      <label class="font-semibold text-gray-600">Reviews</label>
      <input type="number" pInputText formControlName="reviews" class="w-full p-3 border rounded-lg shadow-sm" />
    </div>

    <!-- Address -->
    <div class="col-span-2">
      <label class="font-semibold text-gray-600">Address</label>
      <input type="text" pInputText formControlName="address" class="w-full p-3 border rounded-lg shadow-sm" />
    </div>

    <!-- Phone -->
    <div>
      <label class="font-semibold text-gray-600">Phone</label>
      <input type="text" pInputText formControlName="phone" class="w-full p-3 border rounded-lg shadow-sm" />
    </div>

    <!-- WhatsApp Link -->
    <div>
      <label class="font-semibold text-gray-600">WhatsApp Link</label>
      <input type="text" pInputText formControlName="whatsappLink" class="w-full p-3 border rounded-lg shadow-sm" />
    </div>

    <!-- Recent Enquiries -->
    <div class="col-span-2">
      <label class="font-semibold text-gray-600">Recent Enquiries</label>
      <input type="number" pInputText formControlName="recentEnquiries" class="w-full p-3 border rounded-lg shadow-sm" />
    </div>

    <!-- Image URL -->
    <div class="col-span-2">
      <label class="font-semibold text-gray-600">Image URL</label>
      <input type="text" pInputText formControlName="image" class="w-full p-3 border rounded-lg shadow-sm" />
    </div>

    <!-- Submit Button -->
    <div class="col-span-2 text-center mt-4">
      <button pButton type="submit" label="Submit" class="p-button-success w-full md:w-auto px-6 py-3"></button>
    </div>
  </form>
  </div>
  </div>
</div>
