<div class="pb-6">
    <div class="grid">
        <div class="col-12">
            <!-- Toolbar Section -->
            <div class="toolbar-demo card">
            <p-toolbar class="p-0">
              <div class="p-toolbar-group-left">
                <div class="header-left-div flex align-items-center">
                  <div class="header-div1 mr-3">
                    <i class="pi pi-users" style="font-size: 2rem; color: var(--primary-color);"></i>
                  </div>
                  <div class="header-div2">
                    <h5 class="m-0" style="font-size: 1.5rem; color: var(--text-color);">Doctors</h5>
                  </div>
                </div>
              </div>
            </p-toolbar>
            </div>
          </div>
          
          <!-- Search Section -->
          <div class="col-12 pt-3">
            <div class="card p-3">
              <div class="flex justify-content-between align-items-center gap-3">
                <!-- Search Location -->
                 <div class="col-12 sm:col-6 md:col-4 lg:col-4">
                <span class="p-input-icon-left w-full">
                 
                  <input
                    type="text"
                    pInputText
                    [(ngModel)]="location"
                    placeholder="Search Location"
                    class="w-full"
                    style="padding-left: 2.5rem;"
                  />
                </span>
            </div>
            <div class="col-12 sm:col-6 md:col-4 lg:col-4">
                <!-- Search Keyword -->
                <span class="p-input-icon-left w-full">
                 
                  <input
                    type="text"
                    pInputText
                    placeholder="Search Keyword"
                    class="w-full"
                    style="padding-left: 2.5rem;"
                  />
                </span>
            </div>
              </div>
            </div>
          </div>

                <div class="card mt-2">
                    <p-dataview #dv [value]="products()">
                        <ng-template #header>
                            <div class="flex justify-end">
                                <p-selectbutton [(ngModel)]="layout" [options]="options" [allowEmpty]="false">
                                    <ng-template #item let-item>
                                        <i class="pi " [ngClass]="{ 'pi-bars': item === 'list', 'pi-table': item === 'grid' }"></i>
                                    </ng-template>
                                </p-selectbutton>
                            </div>
                        </ng-template>
                        <ng-template #list let-items>
                            <div *ngFor="let item of items; let first = first">
                                <div
                                    class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
                                    [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
                                >
                                    <div class="md:w-40 relative">
                                        <img
                                            class="block xl:block mx-auto rounded w-full"
                                            [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + item.image"
                                            [alt]="item.name"
                                        />
                                        <p-tag
                                            [value]="item.inventoryStatus"
                                            
                                            class="absolute"
                                            styleClass="dark:!bg-surface-900"
                                            [style.left.px]="4"
                                            [style.top.px]="4"
                                        />
                                    </div>
                                    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                                        <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                                            <div>
                                                <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.category }}</span>
                                                <div class="text-lg font-medium mt-2">{{ item.name }}</div>
                                            </div>
                                            <div class="bg-surface-100 p-1" style="border-radius: 30px">
                                                <div
                                                    class="bg-surface-0 flex items-center gap-2 justify-center py-1 px-2"
                                                    style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                                                >
                                                    <span class="text-surface-900 font-medium text-sm">{{ item.rating }}</span>
                                                    <i class="pi pi-star-fill text-yellow-500"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="flex flex-col md:items-end gap-8">
                                            <span class="text-xl font-semibold">{{ item.price | currency: 'USD' }}</span>
                                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                                <button pButton icon="pi pi-heart" [outlined]="true"></button>
                                                <button
                                                    pButton
                                                    icon="pi pi-shopping-cart"
                                                    label="Buy Now"
                                                    [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"
                                                    class="flex-auto md:flex-initial whitespace-nowrap"
                                                ></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template #grid let-items>
                            <div class="grid grid-cols-12 gap-4">
                                <div *ngFor="let product of items" class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-6 p-2">
                                    <div
                                        class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col"
                                    >
                                        <div class="bg-surface-50 flex justify-center rounded p-4">
                                            <div class="relative mx-auto">
                                                <img
                                                    class="rounded w-full"
                                                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image"
                                                    [alt]="product.name"
                                                    style="max-width: 300px"
                                                />
                                                <p-tag
                                                    [value]="product.inventoryStatus"
                                                   
                                                    class="absolute"
                                                    styleClass="dark:!bg-surface-900"
                                                    [style.left.px]="4"
                                                    [style.top.px]="4"
                                                />
                                            </div>
                                        </div>
                                        <div class="pt-6">
                                            <div class="flex flex-row justify-between products-start gap-2">
                                                <div>
                                                    <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{
                                                        product.category
                                                    }}</span>
                                                    <div class="text-lg font-medium mt-1">{{ product.name }}</div>
                                                </div>
                                                <div class="bg-surface-100 p-1" style="border-radius: 30px; height:100%">
                                                    <div
                                                        class="bg-surface-0 flex products-center gap-2 justify-center py-1 px-2"
                                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                                                    >
                                                        <span class="text-surface-900 font-medium text-sm">{{ product.rating }}</span>
                                                        <i class="pi pi-star-fill text-yellow-500"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex flex-col gap-6 mt-6">
                                                <span class="text-2xl font-semibold">{{ product.price | currency: 'USD' }}</span>
                                                <div class="flex gap-2">
                                                    <button
                                                        pButton
                                                        icon="pi pi-shopping-cart"
                                                        label="Buy Now"
                                                        [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
                                                        class="flex-auto whitespace-nowrap"
                                                    ></button>
                                                    <button pButton icon="pi pi-heart" outlined></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-dataview>
                </div>
    </div>
</div>
