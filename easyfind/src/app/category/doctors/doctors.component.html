<div class="pb-6">
    <div class="grid">
        <div class="col-12">
            <div class="toolbar-demo card">
           
              <div class="p-toolbar-group-left">
                <div class="header-left-div flex align-items-center">
                  <div class="header-div1 mr-3">
                    <i class="pi pi-users" style="font-size: 2rem; color: var(--primary-color);"></i>
                  </div>
                  <div class="header-div2">
                    <h5 class="m-0" style="font-size: 1.5rem; color: var(--text-color);">Doctors</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 pt-3">
            <div class="card p-3 shadow-md rounded-lg bg-white">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <div class="w-full md:w-1/3">
                        <label for="" class="font-bold">
                            <i class="pi pi-id-card" style="margin-right: 3px;"></i> Location<span
                                style="color: red;">*</span>
                        </label>
                        <div class="relative">
                            <input
                                type="text"
                                pInputText
                                [(ngModel)]="location"
                                placeholder="Search Location"
                                class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            />
                        </div>
                    </div>
        
                    <div class="w-full md:w-1/3">
                        <div class="relative">
                            <label for="" class="font-bold">
                                <i class="pi pi-home" style="margin-right: 3px;"></i>Category<span
                                    style="color: red;">*</span>
                            </label>
                            <input
                                type="text"
                                pInputText
                                placeholder="Search Keyword"
                                class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            />
                        </div>
                    </div>
        
                    <div class="w-full md:w-1/6" style="margin-top: 18px;">
                        <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                            Search
                        </button>
                    </div>
                    <div class="w-full md:w-1/4">
                       
                    </div>
                </div>
            </div>
        </div>
                <div class="card mt-2">
                    <p-dataview #dv [value]="products()">
                        
                        <ng-template #list let-items>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" >
                                <div *ngFor="let item of items" class="border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
                                    <div class="flex flex-col items-start gap-4" (click)="fetchDoctorsBySpecialization(item.category)">
                                        <div class="w-full">
                                            <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">
                                                {{ item.category }}
                                            </span>
                                            <div class="text-lg font-semibold mt-1 text-gray-800 dark:text-gray-100">
                                                {{ item.name }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-dataview>
                </div>
    </div>
</div>
